<!--
Return Request Intake - Agent UI
LDS-first using lightning-record-edit-form patterns for validation UX combined with Apex for composite create.
-->
<template>
    <lightning-card title="Return Request Intake" icon-name="custom:custom71">
        <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">
            <!-- Customer Info -->
            <section class="slds-size_1-of-1 slds-m-bottom_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">Customer Information</h2>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="text" label="Customer Name" value={customerName} required
                                         onchange={handleCustomerName}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="email" label="Customer Email" value={customerEmail} required
                                         onchange={handleCustomerEmail}></lightning-input>
                    </div>
                </div>
            </section>

            <!-- Order Info -->
            <section class="slds-size_1-of-1 slds-m-bottom_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">Order Information</h2>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="text" label="Order Number" value={orderNumber} required
                                         onchange={handleOrderNumber}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox label="Reason" value={reason} options={reasonOptions}
                                            placeholder="Select a reason" onchange={handleReason}></lightning-combobox>
                    </div>
                </div>
            </section>

            <!-- Dynamic Return Items -->
            <section class="slds-size_1-of-1 slds-m-bottom_medium">
                <div class="slds-grid slds-wrap slds-m-bottom_small">
                    <div class="slds-col slds-size_1-of-2">
                        <h2 class="slds-text-heading_medium">Return Items</h2>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                        <lightning-button variant="brand-outline" label="Add Item" onclick={handleAddItem}></lightning-button>
                    </div>
                </div>

                <template if:true={items.length}>
                    <div class="slds-table_edit_container slds-is-relative">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th>SKU</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Condition</th>
                                    <th style="width: 60px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={items} for:item="it" for:index="index">
                                    <tr key={it.id}>
                                        <td>
                                            <lightning-input type="text" value={it.sku} data-id={it.id}
                                                             onchange={handleItemChange} data-field="sku"></lightning-input>
                                        </td>
                                        <td>
                                            <lightning-input type="text" value={it.productName} data-id={it.id}
                                                             onchange={handleItemChange} data-field="productName"></lightning-input>
                                        </td>
                                        <td>
                                            <lightning-input type="number" min="1" value={it.quantity} data-id={it.id}
                                                             onchange={handleItemChange} data-field="quantity"></lightning-input>
                                        </td>
                                        <td>
                                            <lightning-input type="number" step="0.01" min="0" value={it.unitPrice} data-id={it.id}
                                                             onchange={handleItemChange} data-field="unitPrice"></lightning-input>
                                        </td>
                                        <td>
                                            <lightning-combobox value={it.condition} data-id={it.id}
                                                                data-field="condition" options={conditionOptions}
                                                                placeholder="Select condition"
                                                                onchange={handleItemChange}></lightning-combobox>
                                        </td>
                                        <td class="slds-text-align_right">
                                            <lightning-button-icon icon-name="utility:delete" alternative-text="Remove"
                                                                   onclick={handleRemoveItem} data-id={it.id}></lightning-button-icon>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
                <template if:false={items.length}>
                    <p class="slds-text-color_weak">No items yet. Click "Add Item" to begin.</p>
                </template>
            </section>

            <!-- Actions -->
            <section class="slds-size_1-of-1 slds-m-top_medium">
                <lightning-button variant="brand" label="Submit Return Request" onclick={handleSubmit} disabled={isSubmitDisabled}></lightning-button>
            </section>
        </div>
    </lightning-card>
</template>
